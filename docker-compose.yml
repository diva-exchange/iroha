version: "3.7"
services:
  iroha-postgres:
    image: postgres:10
    command: -c max_prepared_transactions=100
    environment:
      POSTGRES_USER: iroha
      POSTGRES_PASSWORD: iroha
    volumes:
      - type: volume
        source: iroha-postgres
        target: /var/lib/postgresql/data/
    networks:
      iroha:
        ipv4_address: 172.19.100.2
  iroha:
    build: .
    image: divax/iroha:latest
    environment:
      ID_INSTANCE: 1
      IP_PUBLISHED: 127.19.100.3
      IP_POSTGRES: 172.19.100.2
    volumes:
      - type: volume
        source: iroha
        target: /opt/iroha
    ports:
      - 127.19.100.3:10011:10001
      - 127.19.100.3:10051:50051
    networks:
      iroha:
        ipv4_address: 172.19.100.3

networks:
  iroha:
    ipam:
      driver: default
      config:
        - subnet: 172.19.100.0/24

volumes:
  iroha:
  iroha-postgres:
