version: "3.7"
services:
  postgres.diva.local:
    container_name: postgres.diva.local
    image: postgres:10
    command: -c max_prepared_transactions=100
    restart: unless-stopped
    environment:
      POSTGRES_USER: iroha
      POSTGRES_PASSWORD: iroha
    volumes:
      - postgres.diva.local:/home/node/
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.2

  n1.diva.local:
    container_name: n1.diva.local
    image: divax/iroha:latest
    restart: unless-stopped
    stop_grace_period: 30s
    depends_on:
      - postgres.diva.local
    environment:
      NAME_CONTAINER_POSTGRES: postgres.diva.local
      NAME_PEER: n1
      BLOCKCHAIN_NETWORK: diva-local
    volumes:
      - n1.diva.local:/opt/iroha
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.3
    extra_hosts:
      - n1.diva.i2p:172.29.101.3
      - n2.diva.i2p:172.29.101.4
      - n3.diva.i2p:172.29.101.5

  n2.diva.local:
    container_name: n2.diva.local
    image: divax/iroha:latest
    restart: unless-stopped
    stop_grace_period: 30s
    depends_on:
      - postgres.diva.local
    environment:
      NAME_CONTAINER_POSTGRES: postgres.diva.local
      NAME_PEER: n2
      BLOCKCHAIN_NETWORK: diva-local
    volumes:
      - n2.diva.local:/opt/iroha
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.4
    extra_hosts:
      - n1.diva.i2p:172.29.101.3
      - n2.diva.i2p:172.29.101.4
      - n3.diva.i2p:172.29.101.5

  n3.diva.local:
    container_name: n3.diva.local
    image: divax/iroha:latest
    restart: unless-stopped
    stop_grace_period: 30s
    depends_on:
      - postgres.diva.local
    environment:
      NAME_CONTAINER_POSTGRES: postgres.diva.local
      NAME_PEER: n3
      BLOCKCHAIN_NETWORK: diva-local
    volumes:
      - n3.diva.local:/opt/iroha
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.5
    extra_hosts:
      - n1.diva.i2p:172.29.101.3
      - n2.diva.i2p:172.29.101.4
      - n3.diva.i2p:172.29.101.5

  explorer.diva.local:
    container_name: explorer.diva.local
    image: divax/iroha-explorer:latest
    restart: unless-stopped
    depends_on:
      - postgres.diva.local
      - n1.diva.local
    environment:
      IP_EXPLORER: 0.0.0.0
      PORT_EXPLORER: 3920
      PATH_IROHA: /tmp/iroha/
    volumes:
      - n1.diva.local:/tmp/iroha/:ro
    networks:
      network.diva.local:
        ipv4_address: 172.29.101.100

networks:
  network.diva.local:
    internal: true
    name: network.diva.local
    ipam:
      driver: default
      config:
        - subnet: 172.29.101.0/24

volumes:
  postgres.diva.local:
    name: postgres.diva.local
  n1.diva.local:
    name: n1.diva.local
  n2.diva.local:
    name: n2.diva.local
  n3.diva.local:
    name: n3.diva.local
