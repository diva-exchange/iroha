version: "3.7"
services:
  iroha-postgres:
    container_name: iroha-postgres
    image: postgres:10
    command: -c max_prepared_transactions=100
    environment:
      POSTGRES_USER: iroha
      POSTGRES_PASSWORD: iroha
    volumes:
      - type: volume
        source: iroha-postgres
        target: /var/lib/postgresql/data/
    networks:
      iroha-testnet:
        ipv4_address: 172.20.101.2

  iroha-a-testnet:
    container_name: iroha-a-testnet
    image: divax/iroha:latest
    environment:
      TYPE: NONE
      BLOCKCHAIN_NETWORK: testnet-local
      NAME_KEY: testnet-a
    volumes:
      - type: volume
        source: iroha-a-testnet
        target: /opt/iroha
    networks:
      iroha-testnet:
        ipv4_address: 172.20.101.3
    extra_hosts:
      - testnet-b.diva:172.20.101.4
      - testnet-c.diva:172.20.101.5

  iroha-b-testnet:
    container_name: iroha-b-testnet
    image: divax/iroha:latest
    environment:
      TYPE: NONE
      BLOCKCHAIN_NETWORK: testnet-local
      NAME_KEY: testnet-b
    volumes:
      - type: volume
        source: iroha-b-testnet
        target: /opt/iroha
    networks:
      iroha-testnet:
        ipv4_address: 172.20.101.4
    extra_hosts:
      - testnet-a.diva:172.20.101.3
      - testnet-c.diva:172.20.101.5

  iroha-c-testnet:
    container_name: iroha-c-testnet
    image: divax/iroha:latest
    environment:
      TYPE: NONE
      BLOCKCHAIN_NETWORK: testnet-local
      NAME_KEY: testnet-c
    volumes:
      - type: volume
        source: iroha-c-testnet
        target: /opt/iroha
    networks:
      iroha-testnet:
        ipv4_address: 172.20.101.5
    extra_hosts:
      - testnet-a.diva:172.20.101.3
      - testnet-b.diva:172.20.101.4

networks:
  iroha-testnet:
    name: iroha-testnet
    ipam:
      driver: default
      config:
        - subnet: 172.20.101.0/24

volumes:
  iroha-a-testnet:
    name: iroha-a-testnet
  iroha-b-testnet:
    name: iroha-b-testnet
  iroha-c-testnet:
    name: iroha-c-testnet
  iroha-postgres:
    name: iroha-postgres
